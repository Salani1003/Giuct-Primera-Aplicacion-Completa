<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-3 col-lg-3 col-12 mt-5" *ngFor="let persona of personas">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">
            {{ persona.apellido }} {{ persona.nombre }}
          </h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ persona.tipo }}</h6>
          <p class="card-text">
            <span class="important"> DNI: </span> {{ persona.dni }}
          </p>
          <p class="card-text">
            <span class="important"> CUIT: </span> {{ persona.cuit }}
          </p>

          <a
            class="btn btn-primary btn-block text-white"
            routerLink="/personas/single/{{ persona.id }}"
            >Ver m√°s!</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
