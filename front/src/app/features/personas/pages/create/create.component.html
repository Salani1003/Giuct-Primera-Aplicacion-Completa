<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4 col-lg-4 col-12">
      <form action="" [formGroup]="form" (ngSubmit)="crearPersona()">
        <div class="form-group">
          <label for="nombre"> Nombre <Span class="text-danger">*</Span></label>
          <span class="text-danger"> {{ verifyField("nombre") }}</span>
          <input
            autofocus
            id="Nombre"
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder=" Nombre"
          />
          <label for="apellido">
            Apellido<Span class="text-danger">*</Span></label
          >
          <span class="text-danger"> {{ verifyField("apellido") }}</span>
          <input
            autofocus
            id="apellido"
            type="text"
            class="form-control"
            formControlName="apellido"
            placeholder="Apellido"
          />

          <label for="dni"> Dni <Span class="text-danger">*</Span></label>
          <span class="text-danger"> {{ verifyField("dni") }}</span>
          <input
            autofocus
            id="dni"
            type="number"
            class="form-control"
            formControlName="dni"
            placeholder=" Dni"
          />
          <label for="cuit"> Cuit <Span class="text-danger">*</Span></label>
          <span class="text-danger"> {{ verifyField("cuit") }}</span>
          <input
            autofocus
            id="cuit"
            type="number"
            class="form-control"
            formControlName="cuit"
            placeholder="Cuit"
          />
          <label for="idTipoPersona">
            Tipo <Span class="text-danger">*</Span></label
          >
          <span class="text-danger"> {{ verifyField("idTipoPersona") }}</span>
          <input
            autofocus
            id="idTipoPersona"
            type="text"
            pattern="[1-3]"
            min="1"
            max="3"
            class="form-control"
            formControlName="idTipoPersona"
            placeholder="Tipo de persona"
          />
          <span class="font-italic"
            >Ingrese : <br />
            1-Alumnos <br />2-Graduado <br />
            3-Docente</span
          >
          <button
            [disabled]="form.invalid"
            class="btn btn-outline-primary btn-block mt-4"
          >
            Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
