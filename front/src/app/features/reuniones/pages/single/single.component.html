<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-3 col-lg-3 col-12 mt-5">
      <div class="card mb-5" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">
            {{ reunion.nombre }}
          </h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ reunion.titulo }}</h6>
          <p class="card-text">
            <span class="important">Fecha : </span>
            {{ reunion.fecha | date: "dd/MM/yyyy" }}
          </p>
          <p class="card-text">
            <span class="important">Ciudad : </span>{{ reunion.ciudad }}
          </p>
          <p class="card-text">
            <span class="important">Pais : </span> {{ reunion.pais }}
          </p>
          <p class="card-text">
            <span class="important">Tipo : </span> {{ reunion.tipo }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<span class="important"></span>
